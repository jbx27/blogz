{% extends "base.html" %}

{% block content %}
    <h1 class= "title">Add a New Post</h1>
    <hr/>

    <form method="POST">
        <label>
            Post title:
            <input type = "text" name="title" value="{{title}}"/>
            <input type="hidden" name ="post-id" value={{post_id}}/>
        </label>
    <br>
    <br>
    <br>
        <label>Your Blog Post:<br>
            <textarea name="body" rows="5" cols="50" value={{body}}></textarea>
        </label>
    <br>    
        <input type="submit" value="Add Entry"/>
    </form>

{% endblock %}
